<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saved import bill</title>
    <link rel="stylesheet"
          href="../../../../static/css/tmp23.css"
          th:href="@{/css/tmp23.css}"/>
</head>
<body>
<div class="navbar-cover">
    <nav class="navbar">
        <a class="navbar-brand" href="#">Create Import Bill</a>
    </nav>
</div>

<h1>Saved Bill</h1>
<div class="receipt-info">
    <div class="receipt-info left">
        <ul>
            <li><b>Supplier</b>:<span th:text="${importBill.supplier.name}"></span></li>
            <li><b>Created at</b>:<span th:text="${importBill.createdTime}"></span></li>
            <li><b>Created by</b>:<span th:text="${importBill.creator.name}"></span></li>
        </ul>
    </div>
    <div class="receipt-info right">
        <img th:src="@{/image/printer.png}" onclick="window.print()">
    </div>
</div>
<div class="container">
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">ID</div>
            <div class="col col-2">Name</div>
            <div class="col col-3">Unit price ($)</div>
            <div class="col col-4">Quantity</div>
        </li>
        <li class="table-row" th:each="detail : ${importBill.details}">
            <div class="col col-1">
                <span th:utext="${detail.product.id}">Demo</span>
            </div>
            <div class="col col-2">
                <span th:utext="${detail.product.name}">Demo</span>
            </div>
            <div class="col col-3">
                <span th:utext="${detail.unitPrice}">Demo</span>
            </div>
            <div class="col col-4">
                <span th:utext="${detail.quantity}">Demo</span>
            </div>
        </li>
        <li class="table-footer">
            <div class="col col-footer">Total cost: <span th:text="${importBill.getTotalPrice()}"></span>$</div>
        </li>
    </ul>
</div>
<a class="button link" href="/">Back to home</a>

</body>
</html>
