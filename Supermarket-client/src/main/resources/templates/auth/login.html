<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Welcome Page</title>
	
	<link href="../../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body id="page-top">
	<!-- Navigation-->
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">

						<h3 class="text-center mb-4">Employee login</h3>
						<!-- FORM -->
						<div class="login-form">
							<form action="/login" method="post">
								<div class="form-group">
									<input id="username" type="text" name="username" class="form-control rounded-left"
										   placeholder="Username"  autocomplete="off" th:field="${user.username}" required>
								</div>
								<div class="form-group d-flex">
									<input id="password" type="password" name="password" class="form-control rounded-left"
										   placeholder="Password"  autocomplete="off" th:field="${user.password}" required>
								</div>
								<div class="form-group">
									<div id="error-message" style="text-align: center;"></div>
									<button type="submit" class="form-control rounded submit px-3"
											style="background-color: #2b6054; color: white;">
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
