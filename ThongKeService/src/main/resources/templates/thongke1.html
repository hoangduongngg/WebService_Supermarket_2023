<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <h1>List Patients</th>
            		<th>ID</th>
                    <th>Name</th>
                    <th>Dob</th>
                    <th>Disease</th>
                    <th>Vaccinated</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="patient: ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.dob}"></td>
                    <td th:text="${patient.disease}"></td>
                    <td><input type="checkbox" th:checked="${patient.vaccinated}"></td>
                    <td align="center">
                    	<div class="row">
                    		<a th:href="@{patient/{id}(id=${patient.id})}" class="btn btn-sucess">Edit</a>
                    		<form method="POST" th:action="@{/patient/delete/{id}(id=${patient.id})}">
								<input type="hidden" name="_method" value="DELETE" />
								<button class="btn btn-danger"
									onclick="return confirm('Do you want to delete?')"
								>Delete</button>
							</form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{patient/{id}(id=-1)}" class="btn btn-sucess col-la-12">New patient</a>
    </div>
</body>
</html>
