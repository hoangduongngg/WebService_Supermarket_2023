<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Thông kê</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Thống kê</h1>
<style>
    h1 {
        text-align: center;
        margin: 0 auto;
    }
    table {
        display: none;
    }
</style>
<form>
    <label for="date-from">Từ ngày:</label>
    <input type="date" id="date-from" name="date-from"style="margin-bottom: 20px;">

    <label for="date-to">Đến ngày:</label>
    <input type="date" id="date-to" name="date-to"style="margin-bottom: 20px;">
    <br>
    <form action="/thongke" method="get">
        <input type="submit" value="Theo khách hàng" />
    </form>
    <button id="khach-hang-btn"style="margin-bottom: 20px;">Theo khách hàng</button>
    <button id="nha-cung-cap-btn"style="margin-bottom: 20px;">Theo nhà cung cấp</button>
    <button id="san-pham-btn"style="margin-bottom: 20px;">Theo sản phẩm</button>
</form>
<table class="table"id="khach-hang-table">
    <thead>
    <tr>
        <th scope="col">
            STT
        </th>
        <th scope="col">
            Khách hàng
        </th>
        <th scope="col">
            Doanh thu
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,row : ${customers}">
        <td th:text="${row.count}"></td>
        <td>
            <span th:text="${customer.name}"></span>
            <a th:href="@{thongke_customer}"
        </td>
        <td>
            <span th:text="${customer.revenue}"></span>
        </td>
    </tr>
    </tbody>
</table>

<table id="nha-cung-cap-table">
    <thead>
    <tr>
        <th>Tên nhà cung cấp</th>
        <th>Tổng số tiền</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thêm các hàng dữ liệu tại đây -->
    </tbody>
</table>

<table id="san-pham-table">
    <thead>
    <tr>
        <th scope="col">
            STT
        </th>
        <th scope="col">
            Sản phẩm
        </th>
        <th scope="col">
            Tổng số lượng
        </th>
        <th scope="col">
            Doanh thu
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,row : ${items}">
        <td th:text="${row.count}"></td>
        <td>
            <span th:text="${item.name}"></span>
        </td>
        <td>
            <span th:text="${item.total_quantity}"></span>
        </td>
        <td>
            <span th:text="${item.revenue}"></span>
        </td>
    </tr>
    </tbody>

</table>

<script>
    const khachHangBtn = document.getElementById("khach-hang-btn");
    const nhaCungCapBtn = document.getElementById("nha-cung-cap-btn");
    const sanPhamBtn = document.getElementById("san-pham-btn");
    const khachHangTable = document.getElementById("khach-hang-table");
    const nhaCungCapTable = document.getElementById("nha-cung-cap-table");
    const sanPhamTable = document.getElementById("san-pham-table");

    khachHangBtn.addEventListener("click", (event) => {
        event.preventDefault();
        khachHangTable.style.display = "table";
        nhaCungCapTable.style.display = "none";
        sanPhamTable.style.display = "none";
    });

    nhaCungCapBtn.addEventListener("click", (event) => {
        event.preventDefault();
        nhaCungCapTable.style.display = "table";
        khachHangTable.style.display = "none";
        sanPhamTable.style.display = "none";
    });
    sanPhamBtn.addEventListener("click", (event) => {
        event.preventDefault();
        sanPhamTable.style.display = "table";
        khachHangTable.style.display = "none";
        nhaCungCapTable.style.display = "none";
    });
</script>
</body>
</html>
