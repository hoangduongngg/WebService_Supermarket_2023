<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Welcome Page</title>
	
	<link href="login.css" rel="stylesheet" />
	<link href="../style.css" rel="stylesheet" />
</head>

<body id="page-top">
	<!-- Navigation-->
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">

						<h3 class="text-center mb-4">Login</h3>
						<!-- FORM -->
						<div class="login-form">
							<div class="form-group">
								<input id="username" type="text" name="username" class="form-control rounded-left"
									placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input id="password" type="password" name="password" class="form-control rounded-left"
									placeholder="Password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control rounded submit px-3"
									style="background-color: #2b6054; color: white;"
									onclick="login()">
									Login
								</button>
								<div id="error-message"></div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="login.js"></script>
</body>

</html>
